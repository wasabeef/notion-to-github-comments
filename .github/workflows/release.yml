name: Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like vX.Y.Z

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed by softprops/action-gh-release to create a release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Import .tool-versions
        uses: wasabeef/import-asdf-tool-versions-action@v1.0.3
        id: asdf

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ steps.asdf.outputs.bun }}

      - name: Install dependencies
        run: bun install

      - name: Build for release
        run: bun run build

      - name: Commit and push dist files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f dist/
          git commit -m "build: add dist files for release ${{ github.ref_name }}"
          git tag -d ${{ github.ref_name }}
          git tag ${{ github.ref_name }}
          git push --force origin ${{ github.ref_name }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}  # v1.0.0-beta のようなタグは prerelease
          body: |
            🎉 **Notion to PR Comments ${{ github.ref_name }}**
            
            A GitHub Action that extracts Notion URLs from Pull Request descriptions and adds their content as formatted comments.
            
            ## 🚀 Usage
            
            ```yaml
            - name: Add Notion Content to PR
              uses: wasabeef/notion-to-pr-comments@${{ github.ref_name }}
              with:
                notion-token: ${{ secrets.NOTION_TOKEN }}
                github-token: ${{ github.token }}
            ```
            
            ## 📋 What's New
            
            ${{ steps.create_release.outputs.body }} 