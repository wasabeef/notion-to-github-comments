name: Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like vX.Y.Z

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed by softprops/action-gh-release to create a release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          # Optional: Add files as release assets
          # files: |
          #   dist/**
          #   LICENSE
          #   README.md 